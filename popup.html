<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>YouTube Learning Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <div class="logo-icon">🎓</div>
        <h1>YouTube Learning Assistant</h1>
      </div>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span class="theme-icon">🌙</span>
      </button>
    </div>

    <!-- Action Buttons -->
    <div class="actions-section">
      <h2>Quick Actions</h2>
      <div class="button-group">
        <button id="summarizeBtn" class="action-btn primary">
          <span class="btn-icon">💡</span>
          <span class="btn-text">Summarize Video</span>
        </button>
        <button id="TestBtn" class="action-btn secondary">
          <span class="btn-icon">🧠</span>
          <span class="btn-text">Test Yourself</span>
        </button>
      </div>
    </div>

    <!-- Question Section -->
    <div class="question-section">
      <h2>Ask a Question</h2>
      <div class="input-group">
        <div class="input-wrapper">
          <input type="text" id="questionInput" placeholder="What would you like to know about this video?" />
          <button id="askBtn" class="ask-btn" aria-label="Ask question">
            <span class="ask-icon">❓</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Output Section -->
    <div class="output-section">
      <h2>Results</h2>
      <div class="output-wrapper">
        <div class="output-actions">
          <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
            <span>📋</span>
          </button>
          <button class="clear-btn" id="clearBtn" title="Clear results">
            <span>🗑️</span>
          </button>
        </div>
        <textarea id="outputBox" rows="12" readonly placeholder="Results will appear here..."></textarea>
      </div>
    </div>


  <script src="popup.js"></script>
</body>
</html>
